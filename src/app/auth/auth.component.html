<div class="container">
  <div class="d-flex justify-content-center">
    <h1 class="display-6" style="text-transform: capitalize">
      {{ authMode }}
    </h1>
  </div>
  <form
    class="needs-validation"
    novalidate
    #authForm="ngForm"
    (ngSubmit)="onSubmit(authForm)"
  >
    <div class="row justify-content-center">
      <div class="col-xs-12">
        <div class="form-group">
          <div class="form-floating mb-3">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="name@example.com"
              name="email"
              ngModel
              required
              email
            />
            <label for="email">E-Mail</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password"
              name="password"
              ngModel
              required
              minlength="6"
            />
            <label for="password">Password</label>
          </div>
        </div>
      </div>

      <div
        class="row row-cols-2 d-flex align-items-center justify-content-between"
      >
        <div>
          <a
            class="btn btn-link"
            *ngIf="authMode == 'login'"
            [routerLink]="['/register']"
          >
            Not registered?
          </a>
          <a
            class="btn btn-link"
            *ngIf="authMode == 'register'"
            [routerLink]="['/login']"
          >
            Already registered?
          </a>
        </div>
        <div
          class="rememberme d-flex flex-row-reverse"
          *ngIf="authMode === 'login'"
        >
          <label for="remember_me_checkbox">Remember me</label>
          <input type="checkbox" id="remember_me_checkbox" />
        </div>
        <div *ngIf="authMode === 'login'">
          <!-- placeholder div to make the button go to the right -->
        </div>
        <div class="d-flex flex-row-reverse">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
          >
            <span style="text-transform: capitalize">
              {{ authMode }}
            </span>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
