<div
  class="modal fade"
  id="guestsModal"
  tabindex="-1"
  aria-labelledby="guestsModal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="guestsModal">
          <span> Guests </span>
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="toggleModal()"
        ></button>
      </div>
      <div class="modal-body">
        <div class="modal-footer">
          <div>
            <button
              type="button"
              class="btn btn-secondary me-3"
              data-bs-dismiss="modal"
              (click)="toggleModal()"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
